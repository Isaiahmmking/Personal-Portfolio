<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1A1A1D;
            color: #fff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #4E4E50;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #fff;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        a {
            color: #fff;

        }
        .countdown {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>I'm still working on this feature, Stay tuned to see something amazing! </p>
        <div class="countdown" id="countdown"></div>
        <p>Expected launch date: May 1, 2025</p>
        <a href="index.html" > Click here to go back</a>
    </div>

    <script>
        // Simple countdown timer
        const countdownDate = new Date("May 1, 2025 00:00:00").getTime();
        const countdownElement = document.getElementById("countdown");

        const countdownTimer = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(countdownTimer);
                countdownElement.innerHTML = "LAUNCHED!";
            }
        }, 1000);
    </script>
</body>
</html>
